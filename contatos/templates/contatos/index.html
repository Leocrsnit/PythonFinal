<!DOCTYPE html>
<html lang="pt">

<head>
<title>Agenda</title>


</head>

<body>

 <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% extends 'base.html' %}
        {%block conteudo%}

        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Telefone</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
          {% for contato in contatos %}
            <tr>
              <td>
                <a href="{% url 'ver_contato' contato_id=contato.id %}"> {{ contato.nome }}</a>
              </td>
              <td>{{ contato.sobrenome }}</td>
              <td>{{ contato.telefone }}</td>
              <td>{{ contato.categoria }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
