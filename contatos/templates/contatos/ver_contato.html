{% extends 'base.html' %}

{%block conteudo%}
<h1 class=""mt-5>{{contato.id}}</h1>
<dl>
    <dt>ID</dt>
    <dd>{{contato.id}}</dd>

    <dt>Telefone</dt>
    <dd>{{contato.telefone}}</dd>

    <dt>E-mail</dt>
    <dd>{{contato.email}}</dd>

    <dt>Data Criação</dt>
    <dd>{{contato.data_criacao}}</dd>

    <dt>Categora</dt>
    <dd>{{contato.categoria}}</dd>

    <dt>Descrição</dt>
    <dd>
        {{contato.descricao}}
    </dd>
</dl>

{%endblock%}
